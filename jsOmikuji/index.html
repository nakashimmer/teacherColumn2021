<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript</title>
	</head>
	<body>
		<script>

			let ransuu=Math.random()*3;
			if(ransuu<1){document.write("大吉");}
			else if(ransuu<2){document.write("中吉");}
			else if(ransuu<3){document.write("笑吉");}
			else{document.write("エラー");}
		</script>
	</body>
</html>
