<!DOCTYPE html>
<html>
	<head>
		<!-- Google Analytics --><script src="/teacherColumn2021/ga.js"></script>
		<meta charset="utf-8">
		<meta name=viewport content="width=device-width">
		<title>BMIアプリ</title>
		<link rel="stylesheet" href="../style.css">
		<style>
			input{
				width:150px;
				text-align:right;
			}
			#btn1{
				width:60%;
				margin:0 auto;
				text-align:center;
				border:1px solid gray;
				border-radius:10px;
			}
			li{
				margin-bottom:10px;
			}
		</style>
	</head>
	<body>
		<h1>BMIアプリ</h1>
		<div id="wrap" class="center">
			<div id="box1">
				<p class="explain">身長と体重を入力し、「計算する」ボタンを押してください</p>
				<ul>
					<li>身長：<input type="tel" id="h">cm</li>
					<li>体重：<input type="tel" id="w">kg</li>
				</ul>
				<p id="btn1">計算する</p>
			</div>
		</div>
		<footer>
			<p>
				<small><a href="https://www.cyber-u.ac.jp/cu_life/talk/person10.html"></a>(C)Nakashima</a></small>・
				<a href="https://www.cyber-u.ac.jp/cu_annex/teachercolumn/tccm_tec/html-for-beginners.html">初学者のためのHTML5</a>
			</p>
		</footer>

		<script>

			const H = document.getElementById("h");
			const W = document.getElementById("w");
			const BTN1 = document.getElementById("btn1");

			BTN1.addEventListener("click",()=>{
				//入力値を数字に変換
				let h = Number(H.value);
				let w = Number(W.value);

				//計算
				let bmi = w / (h / 100 * h / 100);
				bmi = Math.round(bmi * 10) / 10;

				//メッセージ
				let msg;
				if (bmi < 18.5) {  msg = "低体重かも"; }
				else if (25 < bmi) {  msg = "重いかも"; }
				else {  msg = "ちょうどいいかも"; }

				//表示
				BTN1.innerHTML = "あなたの<br>BMIは" + bmi + "。<br>" + msg;
			});
		</script>
	</body>
</html>
